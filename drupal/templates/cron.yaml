apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-cron
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  backOffLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: drupal-cron
            command: ["/bin/sh", "-c"]
            args:
            - {{ .Values.commands.cron | quote }}
{{ include "drupal.drupal-container" . | indent 12 }}
          imagePullSecrets:
            {{- range $key, $value := .Values.secrets.imagePullSecrets }}
            {{ $key }}: {{ $value | quote }}
            {{- end }}     
          volumes:
{{ include "drupal.drupal-files-volume" . | indent 10 }}
          restartPolicy: OnFailure
